<h2>Mijn landen</h2>
<ul class="landen">
    <li *ngFor="let l of landen">
        <a routerLink="/detail/{{l.id}}">
            <span>{{l.id}}</span> {{l.name}}
        </a>
    </li>
</ul>

<div class="container-fluid">
    <ul class="landen">
        <li *ngFor="let l of landen">
            <a routerLink="/detail/{{l.id}}">
                <span>{{l.id}}</span> {{l.name}}
            </a>
        </li>
    </ul>
    <div>
        <form>
            <div class="form-group">
                <label>landnaam:
                    <input class="formcontrol" [(ngModel)]="nieuwLand.name" name="landnaam" />
                </label>
            </div>
            <div class="form-group">
                <label>Aantal inwoners:
                    <input type="number" class="formcontrol" [(ngModel)]="nieuwLand.inwoners" name="aantInwoners" />
                </label>
            </div>
            <button class="btn btn-primary" (click)="add()">
                add
            </button>
        </form>
    </div>
</div>
